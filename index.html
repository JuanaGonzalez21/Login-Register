<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cont">
        <!--Formulario de inicio de sesión-->
        <div class="form sign-in">
            <h2>Iniciar Sesión</h2>
            <label>
                <span>Correo</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Contraseña</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button"> Ingresar </button>
            <p class="olvidar-ps">Olvide mi contraseña</p>

            <!-- Iconos redes sociales-->
            <div class="social-media">
                <ul>
                    <li><img src="img/facebook.png" alt="logo facebook"></li>
                    <li><img src="img/instagram.png" alt="logo instagram"></li>
                    <li><img src="img/twitter.png" alt="logo twitter"></li>
                    <li><img src="img/linkedin.png" alt="logo linkedin"></li>
                </ul>
            </div>

            <!--Slide de registro-->
            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>¿Necesitas Registrarte?</h2>
                        <p>Registrate y disfruta de esta oportuniad</p>
                    </div>

                    <div class="img-text m-in">
                        <h2>¿Ya tienes cuenta?</h2>
                        <p>Si ya tienes cuenta, no tienes que registrarte</p>
                    </div>
                    <!--Botones para movimiento-->
                    <div class="img-btn">
                        <span class="m-up">Registro</span>
                        <span class="m-in">Ingreso</span>
                    </div>
                </div>
                <!-- Formulario de registro -->
                <div class="form sign-up">
                    <h2>Registro</h2>
                    <label>
                        <span>Nombre</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Correo</span>
                        <input type="email">
                    </label>
                    <label>
                        <span>Contraseña</span>
                        <input type="password">
                    </label>
                    <label>
                        <span>Confirma la contraseña</span>
                        <input type="password">
                    </label>
                    <button type="button" class="submit">Registrarme ahora</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
